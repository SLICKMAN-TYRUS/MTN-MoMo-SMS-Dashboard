<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoMo Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>MTN MoMo SMS Dashboard</h1>
  </header>

  <section class="filters">
    <label>
      Type:
      <select id="filterType">
        <option value="all">All</option>
      </select>
    </label>

    <label>
      Date:
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
    </label>

    <label>
      Amount:
      <input type="number" id="minAmount" placeholder="Min" />
      <input type="number" id="maxAmount" placeholder="Max" />
    </label>

    <button id="applyFilters">Filter</button>
  </section>

  <section class="charts">
    <canvas id="typeChart"></canvas>
    <canvas id="monthlyChart"></canvas>
    <canvas id="distributionChart"></canvas>
  </section>

  <section class="table-section">
    <h2>Transactions</h2>
    <table id="transactionTable">
      <thead>
        <tr>
          <th>Type</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Receiver</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section class="details">
    <h3>Details</h3>
    <pre id="transactionDetails">Click a row to see full details.</pre>
  </section>

  <script src="app.js"></script>
  <script src="charts.js"></script>
</body>
</html>
