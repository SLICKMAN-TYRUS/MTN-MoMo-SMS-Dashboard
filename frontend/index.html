<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MTN MoMo SMS Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>MTN MoMo SMS Dashboard</h1>
  </header>

  <section class="filters">
    <input
      type="text"
      id="searchInput"
      placeholder="Search transactions..."
      aria-label="Search transactions"
    />

    <label>
      Type:
      <select id="filterType">
        <option value="all">All</option>
      </select>
    </label>

    <label>
      Date:
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
    </label>

    <label>
      Amount:
      <input type="number" id="minAmount" placeholder="Min" />
      <input type="number" id="maxAmount" placeholder="Max" />
    </label>

    <button id="applyFilters">Apply Filters</button>
    <button id="clearFilters">Clear Filters</button>
  </section>

  <section class="charts-container">
    <canvas id="volumeByTypeChart"></canvas>
    <canvas id="monthlySummaryChart"></canvas>
    <canvas id="paymentsVsDepositsChart"></canvas>
  </section>

  <section class="table-section">
    <h2>Transactions</h2>
    <table id="transactionTable">
      <thead>
        <tr>
          <th>Type</th>
          <th>Amount (RWF)</th>
          <th>Date</th>
          <th>Receiver</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section class="details">
    <h3>Transaction Details</h3>
    <pre id="transactionDetails">Click on a transaction to see details here.</pre>
  </section>

  <script src="app.js"></script>
  <script src="charts.js"></script>
</body>
</html>
